name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # Install dependencies and run tests for each microservice
      - name: Test BFF
        run: |
          cd bff
          poetry install --no-interaction --no-ansi
          poetry run pytest --cov --cov-report=xml:coverage.xml --cov-report=term
          # Fix paths in coverage.xml for SonarCloud
          sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
          sed -i 's|filename="\([^"]*\)"|filename="bff/\1"|g' coverage.xml
        continue-on-error: false

      - name: Test Catalog
        run: |
          cd catalog
          poetry install --no-interaction --no-ansi
          poetry run pytest --cov=src --cov-report=xml:coverage.xml --cov-report=term
          # Fix paths in coverage.xml for SonarCloud
          sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
          sed -i 's|filename="\([^"]*\)"|filename="catalog/\1"|g' coverage.xml
        continue-on-error: false

      - name: Test Client
        run: |
          cd client
          poetry install --no-interaction --no-ansi
          poetry run pytest --cov=src --cov-report=xml:coverage.xml --cov-report=term || true
          # Fix paths in coverage.xml for SonarCloud
          if [ -f coverage.xml ]; then
            sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
            sed -i 's|filename="\([^"]*\)"|filename="client/\1"|g' coverage.xml
          fi
        continue-on-error: true

      - name: Test Delivery
        run: |
          cd delivery
          poetry install --no-interaction --no-ansi
          poetry run pytest --cov=src --cov-report=xml:coverage.xml --cov-report=term || true
          # Fix paths in coverage.xml for SonarCloud
          if [ -f coverage.xml ]; then
            sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
            sed -i 's|filename="\([^"]*\)"|filename="delivery/\1"|g' coverage.xml
          fi
        continue-on-error: true

      - name: Test Inventory
        run: |
          cd inventory
          poetry install --no-interaction --no-ansi
          poetry run pytest --cov=src --cov-report=xml:coverage.xml --cov-report=term
          # Fix paths in coverage.xml for SonarCloud
          sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
          sed -i 's|filename="\([^"]*\)"|filename="inventory/\1"|g' coverage.xml
        continue-on-error: false

      - name: Test Order
        run: |
          cd order
          poetry install --no-interaction --no-ansi
          poetry run pytest --cov=src --cov-report=xml:coverage.xml --cov-report=term
          # Fix paths in coverage.xml for SonarCloud
          sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
          sed -i 's|filename="\([^"]*\)"|filename="order/\1"|g' coverage.xml
        continue-on-error: false

      - name: Test Seller
        run: |
          cd seller
          poetry install --no-interaction --no-ansi
          poetry run pytest --cov=src --cov-report=xml:coverage.xml --cov-report=term
          # Fix paths in coverage.xml for SonarCloud
          sed -i 's|<source>.*</source>|<source>.</source>|g' coverage.xml
          sed -i 's|filename="\([^"]*\)"|filename="seller/\1"|g' coverage.xml
        continue-on-error: false

      # Verify coverage files were generated
      - name: List coverage files
        run: |
          echo "=== Generated coverage files ==="
          find . -name "coverage.xml" -type f -exec echo {} \; -exec head -10 {} \;

      # Show actual paths in coverage files for debugging
      - name: Debug coverage file paths
        run: |
          echo "=== Checking file paths in coverage files ==="
          for service in bff catalog inventory order seller client delivery; do
            if [ -f "${service}/coverage.xml" ]; then
              echo ""
              echo "üìÑ ${service}/coverage.xml file paths:"
              grep -o 'filename="[^"]*"' "${service}/coverage.xml" | head -5 || echo "No filename attributes found"
            fi
          done

      # Verify all expected coverage files exist before SonarCloud scan
      - name: Check coverage files exist
        run: |
          echo "=== Checking required coverage files ==="
          EXIT_CODE=0

          for service in bff catalog inventory order seller; do
            if [ -f "${service}/coverage.xml" ]; then
              echo "‚úì ${service}/coverage.xml exists"
              ls -lh "${service}/coverage.xml"
            else
              echo "‚úó ${service}/coverage.xml NOT FOUND"
              EXIT_CODE=1
            fi
          done

          # Optional services (client, delivery)
          for service in client delivery; do
            if [ -f "${service}/coverage.xml" ]; then
              echo "‚úì ${service}/coverage.xml exists (optional)"
              ls -lh "${service}/coverage.xml"
            else
              echo "‚Ñπ ${service}/coverage.xml not found (optional)"
            fi
          done

          if [ $EXIT_CODE -eq 0 ]; then
            echo ""
            echo "‚úì All required coverage files found!"
          else
            echo ""
            echo "‚úó Some required coverage files are missing!"
            exit 1
          fi

      # Check if SonarCloud is configured
      - name: Check SonarCloud Configuration
        id: sonar_check
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ] || [ -z "${{ secrets.SONAR_ORGANIZATION }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è SonarCloud not configured - skipping analysis"
            echo "‚ÑπÔ∏è To enable: Add SONAR_TOKEN and SONAR_ORGANIZATION secrets"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SonarCloud configured - running analysis"
          fi

      # SonarCloud Scan (only if configured)
      - name: SonarCloud Scan
        if: steps.sonar_check.outputs.configured == 'true'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.verbose=true

      # Quality Gate check (only if configured)
      - name: SonarCloud Quality Gate check
        if: steps.sonar_check.outputs.configured == 'true'
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      # Show message if SonarCloud is not configured
      - name: SonarCloud Not Configured
        if: steps.sonar_check.outputs.configured == 'false'
        run: |
          echo "‚ÑπÔ∏è SonarCloud analysis was skipped"
          echo ""
          echo "To enable SonarCloud:"
          echo "1. Create account at https://sonarcloud.io"
          echo "2. Import this repository"
          echo "3. Add GitHub secrets:"
          echo "   - SONAR_TOKEN"
          echo "   - SONAR_ORGANIZATION"
          echo ""
          echo "See SONARCLOUD_SETUP.md for detailed instructions"
